<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="index.css">
</head>


<body>
    <div id="bg-container">
        <main class="main-container">
            <div>
                <img src="./assets/Logo.svg" alt="">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>

            </div>

        </main>

        <aside class="aside-container">
            <h1>Crie seu convite</h1>

            <p><img src="./assets/icons/calendar.svg" alt="">Sobre o evento</p>

            <fieldset class="Titulo">
                <div class="input-container">
                    <legend>Título</legend>

                    <input 
                        type="text" 
                        placeholder="Nome do evento">
                </div>
            </fieldset>

            <fieldset class="start-end">
                <div class="input-container">
                    <legend>Inicio</legend>

                    <input 
                        type="date">
                </div>

                <div class="input-container">
                    <legend>Fim</legend>

                    <input 
                        type="date">
                </div>
            </fieldset>

            <fieldset class="options-adress">

                <div class="input-container">
                    <legend>Tipo</legend>

                        <div class="options-container">

                            <div class="options-intern">
                                <input type="radio" name="option" id="presencial">
                                <label for="presencial">
                                    <img src="./assets/icons/building-2.svg" alt="presencial"> Presencial
                                </label>
                            </div>

                                <div class="options-intern">
                            
                                <input type="radio" name="option" id="online">
                                <label for="online">
                                    <img src="./assets/icons/video.svg" alt="online"> Online
                                </label>
                            </div>
                            
                        </div>
                </div>


                <div class="input-container">
                    <legend>Local</legend>

                    <input 
                        type="adress" 
                        placeholder="Link ou endereço">
                </div>
            </fieldset>

            <fieldset class="description">
                <legend>Descrição</legend>
                <div class="input-container">
                    <textarea 
                    placeholder="Escreva sobre os detalhes do evento"
                    name="10" 
                    rows="10"></textarea>

                        
                    </textarea>
            </fieldset>
            
            <section class="personalizacao">
                <div><img src="./assets/icons/paintbrush-vertical.svg" alt="">Personalização
                
                </div>
                <fieldset class="color-container">
                    <div class="color-container-inner">

                        <input type="radio" name="option" id="color1">
                        <label for="color1" class="color-select" style="background-color: var(--brand-light);"></label>

                        <input type="radio" name="option" id="color2">
                        <label for="color2" class="color-select" style="background-color: var(--navy);"></label>

                        <input type="radio" name="option" id="color3">
                        <label for="color3" class="color-select" style="background-color: var(--purple);"></label>

                        <input type="radio" name="option" id="color4">
                        <label for="color4" class="color-select" style="background-color: var(--fuschia);"></label>

                        <input type="radio" name="option" id="color5">
                        <label for="color5" class="color-select" style="background-color: var(--pink);"></label>

                        <input type="radio" name="option" id="color6">
                        <label for="color6" class="color-select" style="background-color: var(--danger);"></label>

                        <input type="radio" name="option" id="color7">
                        <label for="color7" class="color-select" style="background-color: var(--orange);"></label>

                        <input type="radio" name="option" id="color8">
                        <label for="color8" class="color-select" style="background-color: var(--yellow);"></label>

                        <input type="radio" name="option" id="color9">
                        <label for="color9" class="color-select" style="background-color: var(--lime);"></label>

                        <input type="radio" name="option" id="color10">
                        <label for="color10" class="color-select" style="background-color: var(--green);"></label>

                        <input type="radio" name="option" id="color11">
                        <label for="color11" class="color-select" style="background-color: var(--cyan);"></label>

                                
                            </div>

                        </label>



                    </div>

                </fieldset>



            </section>






        </aside>



    </div>



</body>
</html>
