<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Convite</title>

    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="index.css">
</head>


<body>
    <div id="bg-container">
        <main class="main-container">
            <div>
                <img src="./assets/Logo.svg" alt="">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>

            </div>

        </main>

        <aside class="aside-container">
            <h1>Crie seu convite</h1>

            <p><img src="./assets/icons/calendar.svg" alt="">Sobre o evento</p>

            <fieldset class="Titulo">
                <legend>Título</legend>
                <div class="input-container">
                    <input 
                        type="text" 
                        placeholder="Nome do evento">
                </div>
            </fieldset>

            <fieldset class="start-end">
                <legend>Inicio</legend>
                <div class="input-container">
                    <input 
                        type="date">
                </div>

                <legend>Fim</legend>
                <div class="input-container">
                    <input 
                        type="date">
                </div>
            </fieldset>

            <fieldset class="options-adress">

                <legend>Tipo</legend>
                <div class="input-container">
                    <div class="options-container">
                        <div class="options-intern">
                            <input type="radio" name="presencial" id="presencial">
                            <label for="presencial"><img src="./assets/icons/building-2.svg" alt="presencial"> Presencial</label>
                        </div>
                    </div>
                    <div class="options-container">
                        <div class="options-intern">
                            <input type="radio" name="presencial" id="online">
                            <label for="online"><img src="./assets/icons/video.svg" alt="online">Online</label>
                        </div>
                    </div>
                </div>


                <legend>Local</legend>
                <div class="input-container">
                    <input 
                        type="adress" 
                        placeholder="Nome do evento">
                </div>
            </fieldset>

            <fieldset class="description">
                <legend>Descrição</legend>
                <div class="input-container">
                    <input 
                        type="text" 
                        placeholder="Nome do evento">
                </div>
            </fieldset>







        </aside>



    </div>



</body>
</html>
